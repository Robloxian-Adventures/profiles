title: ChapmenGaming
markdown: kramdown
url: ""
baseurl: "/profiles/employees/"

# for atom feed
author:
  name: ChapmenGaming
  email: chapmengaming@gmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
